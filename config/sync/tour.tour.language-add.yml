    plugin: text
    label: 'Übersetzungen wiederverwenden'
    body: '<p>Nachdem sich ein Überblick über die „Sprache hinzufügen“ Funktion verschafft wurde, geht es hiermit weiter:<ul><li>Eine Sprache hinzufügen</li><li>Eine benutzerdefinierte Sprache hinzufügen</li><li><a href="[site:url]admin/config/regional/language">Eingerichtete Sprachen anzeigen</a></li></ul></p>'
