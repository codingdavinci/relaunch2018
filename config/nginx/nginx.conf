# configuration file /etc/nginx/nginx.conf:
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

# user                            nobody;
daemon                          off;
worker_processes                auto;
error_log                       /dev/stderr info;

events {
    worker_connections          1024;
    multi_accept                on;
}

http {
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;

    log_format                  main_timing '$remote_addr - $remote_user [$time_local] '
                                          '"$request" $status $body_bytes_sent '
                                          'rt=$request_time urt=$upstream_response_time '
                                          'ust=$upstream_status uaddr=$upstream_addr '
                                          'xff="$http_x_forwarded_for" cip="$client_ip" cs="$client_scheme" xri="$http_x_real_ip" '
                                          'rip_orig="$realip_remote_addr" ua="$http_user_agent" '
                                          'cache="$upstream_cache_status"';

    access_log                  /dev/stdout main_timing;

    proxy_connect_timeout       600s;
    proxy_send_timeout          600s;
    proxy_read_timeout          600s;

    send_timeout                600s;
    sendfile                    on;
    client_body_timeout         600s;
    client_header_timeout       600s;
    client_max_body_size        128m;
    client_body_buffer_size     16k;
    client_header_buffer_size   4k;
    large_client_header_buffers 8 16K;
    keepalive_timeout           75s;
    keepalive_requests          100;
    reset_timedout_connection   off;
    tcp_nodelay                 on;
    tcp_nopush                  on;
    server_tokens               off;
    underscores_in_headers      off;


    brotli                      on;
    brotli_static               on;
    brotli_comp_level           1;
    brotli_types                application/atom+xml
                                application/geo+json
                                application/javascript
                                application/json
                                application/ld+json
                                application/manifest+json
                                application/rdf+xml
                                application/rss+xml
                                application/vnd.ms-fontobject
                                application/wasm
                                application/x-font-opentype
                                application/x-font-truetype
                                application/x-font-ttf
                                font/eot
                                font/opentype
                                font/otf
                                image/bmp
                                image/svg+xml
                                image/vnd.microsoft.icon
                                image/x-icon
                                image/x-win-bitmap
                                text/cache-manifest
                                text/css
                                text/javascript
                                text/markdown
                                text/plain
                                text/x-component
                                text/x-cross-domain-policy
                                text/xml
                                application/x-javascript
                                application/x-web-app-manifest+json
                                application/xhtml+xml
                                application/xml
                                application/xml+rss;

    gzip                        on;
    gzip_buffers                16 8k;
    gzip_comp_level             1;
    gzip_http_version           1.1;
    gzip_min_length             20;
    gzip_vary                   on;
    gzip_proxied                any;
    gzip_disable                msie6;
    gzip_types                  application/atom+xml
                                application/geo+json
                                application/javascript
                                application/json
                                application/ld+json
                                application/manifest+json
                                application/rdf+xml
                                application/rss+xml
                                application/vnd.ms-fontobject
                                application/wasm
                                application/x-web-app-manifest+json
                                application/xhtml+xml
                                application/xml
                                font/otf
                                image/bmp
                                image/svg+xml
                                text/cache-manifest
                                text/calendar
                                text/css
                                text/javascript
                                text/markdown
                                text/plain
                                text/vcard
                                text/vnd.rim.location.xloc
                                text/vtt
                                text/x-component
                                text/x-cross-domain-policy;

    real_ip_header              X-Forwarded-For;
    real_ip_recursive           on;

    set_real_ip_from            127.0.0.1;
    set_real_ip_from            ::1;
    set_real_ip_from            10.0.0.0/8;
    set_real_ip_from            172.16.0.0/12;
    set_real_ip_from            192.168.0.0/16;
    set_real_ip_from            fc00::/7;
    set_real_ip_from            fe80::/10;

    map $http_x_forwarded_for $client_ip {
        default                 $remote_addr;
        ~^(?<first>[^,\s]+)    $first;
    }

    fastcgi_cache_path          /var/cache/nginx/fastcgi_cache levels=1:2 keys_zone=drupal_microcache:50m inactive=60m max_size=500m;

    map $request_method $drupal_cache_bypass_method {
        default                 1;
        GET                     0;
        HEAD                    0;
    }

    map $http_x_forwarded_proto $client_scheme {
        default                 $scheme;
        ~*^http\b               http;
        ~*^https\b              https;
    }

    map $http_cookie $drupal_cache_bypass_cookie {
        default                 0;
        ~*"(S?SESS)[0-9a-zA-Z]+" 1;
    }

    add_header                  X-XSS-Protection '1; mode=block';
    add_header                  X-Frame-Options SAMEORIGIN;
    add_header                  X-Content-Type-Options nosniff;

    map $uri $no_slash_uri {
        ~^/(?<no_slash>.*)$ $no_slash;
    }

    include conf.d/*.conf;
}